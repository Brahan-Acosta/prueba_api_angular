<div class="container mt-4">
  <h2>{{ id ? 'Editar Estudiante' : 'Agregar Estudiante' }}</h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" formControlName="firstName" />
      <div *ngIf="studentForm.get('firstName')?.touched && studentForm.get('firstName')?.invalid" class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label>Apellido</label>
      <input type="text" class="form-control" formControlName="lastName" />
      <div *ngIf="studentForm.get('lastName')?.touched && studentForm.get('lastName')?.invalid" class="text-danger">
        El apellido es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
      <div *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.invalid" class="text-danger">
        <div *ngIf="studentForm.get('email')?.errors?.required">El correo es obligatorio.</div>
        <div *ngIf="studentForm.get('email')?.errors?.email">Formato de correo inválido.</div>
      </div>
    </div>

    <div class="mb-3">
      <label>Edad</label>
      <input type="number" class="form-control" formControlName="age" />
      <div *ngIf="studentForm.get('age')?.touched && studentForm.get('age')?.invalid" class="text-danger">
        <div *ngIf="studentForm.get('age')?.errors?.required">La edad es obligatoria.</div>
        <div *ngIf="studentForm.get('age')?.errors?.min">Edad mínima: 1 año.</div>
        <div *ngIf="studentForm.get('age')?.errors?.max">Edad máxima: 110 años.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/">Cancelar</button>
  </form>
</div>
