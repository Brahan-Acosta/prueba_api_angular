<div class="container mt-4">
  <h2>Lista de Estudiantes</h2>
  <button class="btn btn-primary mb-3" (click)="addStudent()">Agregar Estudiante</button>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.firstName }} {{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editStudent(student.id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
